# 门禁启动
ci_start:
  message: "> **【门禁进度】 您好，门禁流程已开始，共包含以下检查步骤，请耐心等待：**
>
> 静态文件合规性检查—>软件包编译检查—>软件包安装检查—>相对前一版本软件包变更内容检查
>
> 变更内容影响性分析—>受影响软件包编译/安装检查—>检查结果拼接、回显"

# 单包编译
single_build_check:
  message: "> **【门禁进度】 软件 %s 架构编译检查结束,编译工程为 [BUILD](%s),即将进行软件包安装检查**"

# 单包安装
single_install_check:
  message: "> **【门禁进度】 软件包 %s 架构安装检查结束,安装日志为 [INSTALL](%s),**
>
> **即将进行相对前一版本软件包变更内容检查,以及变更内容影响性分析**"

# 软件包差异对比和分析
diff_analysis:
  message: "> **【门禁进度】 软件包 %s 架构变更内容检查及影响性分析结束,需验证的受影响包数量为: 编译: %d  安装: %d ,编译工程为 [BUILD](%s),请耐心等待**"

# 多包编译
multi_build_check:
  message: "> **【门禁进度】 受影响包 %s 架构编译检查结束,检查结果为: 编译成功: %d  编译失败: %d , 编译工程为 [BUILD](%s)**"

# 多包安装
multi_install_check:
  message: "> **【门禁进度】 受影响包 %s 架构安装检查结束,检查结果为: 安装成功: %d  安装失败: %d , 安装日志归档为 [INSTALL](%s)**"